<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/nis.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logincont">
        <div class="formbg">
            <div class="laptopbg"></div>
            <div class="colorbg"></div>
        </div> 
        <div class="formcont">
            <div><img class="logo" src="image/Needle-logo2.png" alt="image"></div>
            <div class="nis">Needle Internal Solution</div>
            <form action="post">
                <div class="formitem"><i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" class="no-outline" name="email" id="email" placeholder="EMAIL"></div>
                    <div class="formitem"><i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password"class="no-outline" name="password" id="password" placeholder="PASSWORD"></div>
                <div class="npass"><a class="pass" href="#">can't remember Password?</a></div>
                <div><input class="submit" type="submit" value="SUBMIT"></div>
            
                    <div class="pasreset">Reset password</div>
            </form>
        </div>

    </div>
    
</body>
</html>
