<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="css/nis.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu">
                <div class="menuitem"><i class="fa fa-home" aria-hidden="true"></i></div>
                <div class="menuitem"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
                <div class="menuitem"><i class="fa fa-cog" aria-hidden="true"></i></div>
                <div class="menuitem"><i class="fa fa-file-o" aria-hidden="true"></i></div>
            </div>

        </div>
        <div class="main">
            <div class="user"><i class="fa fa-user-circle-o" aria-hidden="true">administrator</i></div>
            <div class="orgimg"><span>EMPLOYEE MANAGEMENT</span></div>
            <div class="dor">
                <div class="dorlist">
                    <a class="doritem" href="#">EMPLOYEE</a>
                    <a class="doritem" href="#">DISCIPLINARY</a>
                 </div>   
            </div>
            <div class="main-content">
                <form action="#">
                    <div><img class="image" src="image/baby.jpeg" alt="image"></div>
                    <div class="profile__info">profile Information</div>
                    <div class="form">
                        <div>
                            <label for="name">Name:</label><br>
                        <input class="forminput" type="text">
                        </div>
                        <div>
                            <label for="name">Date of Birth:</label><br>
                        <input class="forminput" type="date">
                        </div>
                        <div>
                            <label for="name">Account no.:</label><br>
                        <input class="forminput" type="number">
                        </div>
                        <div>
                            <label for="name">Email:</label><br>
                        <input class="forminput" type="email">
                        </div>
                        <div><label for="name">Gender:</label><br>
                            <input class="forminput" type="text">
                        </div>
                        <div>
                            <label for="name">Bank:</label><br>
                        <input class="forminput" type="text">
                        </div>
                        <div>
                            <label for="name">postion:</label><br>
                        <select class="forminput" name="name" id="name">
                            <option value="manager">manager</optgroup>
                            <option value="secretary">secretary</optgroup>

                        </select>
                        </div>
                        <div>
                            <label for="name">Mobile No.:</label><br>
                        <input class="forminput" type="number">
                        </div>
                        <div>
                            <label for="name">Next of Kin:</label><br>
                        <input class="forminput" type="text">
                    </div><br><br>
                    <div class="update__button">Update</div>
                </form>
                
            </div>
            
            <div class="footer">
                <footer>
                    &copy;2019 NIS designed by Chris.All right reserved.
                </footer>
            </div>
            
        </div>

    
    </div>
    
    
</body>
</html>
